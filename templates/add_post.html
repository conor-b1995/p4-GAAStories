{% extends 'base.html' %}

{% block title %} Create New Post {% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div>
    <h1 class="text-center mt-3">Create your post</h1>
</div>

<div class="container mb-3 mt-3">
    <div class="row">

        <form class="col-8 offset-2 text-center" action="#" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- {{ form.as_p }} -->
            <button class="btn mt-3" id="post-btn">Post</button>
        </form>
    </div>

</div>

{% endblock %}
