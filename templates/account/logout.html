{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container mt-3 mb-3 p-2 blue-back">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3 text-center">
      <h1>{% trans "Sign Out" %}</h1>

      <p class="fs-4">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="account-btn p-2 m-2 btn">{% trans 'Sign Out' %}</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
